apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ccoe-dev

resources:
- ../../base

patches:
- path: ./deployment-patch.yaml
  target:
    kind: Deployment
- path: ./ingress-patch.yaml
  target:
    kind: Ingress

images:
- name: ccoetmpacr.azurecr.io/ccoe/samplejava
  newName: ccoetmpacr.azurecr.io/ccoe/samplejava
  newTag: v1.0.1

